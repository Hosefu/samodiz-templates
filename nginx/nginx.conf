# deploy/nginx/nginx.conf
worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile       on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;

        # 1) React‑app
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # 2) Django static files
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # 3) Django media (uploads)
        location /media/ {
            alias /usr/share/nginx/html/media/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # 4) PDF files от .NET‑сервиса
        location /pdfs/ {
            alias /usr/share/nginx/html/pdfs/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # 5) Прокси для Django‑API (storage)
        location /api/templates/ {
            proxy_pass         http://storage:8000/api/templates/;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 6) Прокси для .NET PDF API
        location /api/pdf/ {
            proxy_pass         http://pdf-service:5296/api/pdf/;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }
}
