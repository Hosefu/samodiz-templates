server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Админка Django
    location /admin/ {
        proxy_pass http://storage-service:8000/admin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API для шаблонов (storage-service)
    location /api/templates/ {
        proxy_pass http://storage-service:8000/api/templates/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API для загрузки шаблонов (storage-service)
    location /api/upload-template/ {
        proxy_pass http://storage-service:8000/api/upload-template/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-API-Key ${API_KEY};
    }

    # API для генерации документов (render-routing-service)
    location /api/render/ {
        proxy_pass http://render-routing-service:8080/api/render/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проверка здоровья сервисов
    location /api/health/ {
        proxy_pass http://render-routing-service:8080/api/health/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Доступ к готовым файлам через API
    location /api/file/ {
        proxy_pass http://storage-service:8000/api/file/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статические файлы Django
    location /static/ {
        alias /usr/share/nginx/html/static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Медиа файлы
    location /media/ {
        proxy_pass http://storage-service:8000/media/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Настройки кеширования
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Сгенерированные PDF файлы
    location /pdfs/ {
        alias /usr/share/nginx/html/pdfs/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Сгенерированные PNG файлы
    location /images/ {
        alias /usr/share/nginx/html/images/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # SPA‑роутинг
    location / {
        try_files $uri /index.html;
    }
}