version: '3.8'

services:
  storage:
    build:
      context: ./storage
      dockerfile: Dockerfile
    image: yourhubuser/storage:latest
    container_name: storage
    env_file:
      - .env
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
    expose:
      - "8000"
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn storage.wsgi:application --bind 0.0.0.0:8000
      "

  pdf-service:
    build:
      context: ./pdf-generation-service
      dockerfile: Dockerfile
    image: yourhubuser/pdf-service:latest
    container_name: pdf-service
    env_file:
      - .env
    volumes:
      - pdf_data:/app/wwwroot
    expose:
      - "5296"
    command: ["dotnet", "pdf-generation-service.dll"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: yourhubuser/frontend:latest
    container_name: frontend
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      - storage
      - pdf-service
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_data:/usr/share/nginx/html/static
      - media_data:/usr/share/nginx/html/media
      - pdf_data:/usr/share/nginx/html/pdfs
      - ./frontend/build:/usr/share/nginx/html

volumes:
  media_data:
  static_data:
  pdf_data:
